<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/main.css">
  <title>Detection</title>
  <link rel="icon" type="image/png" size="32x32" href="/static/icon2.png"/>
</head>
<body class="index">
  <div id="videoContainer" style="text-align:-webkit-center">
    <img src="{% url 'capture' %}" id="video_stream" style="margin:0 0 0 0" class="full-withradius border"/>
    </div>
    <div class="row" style="justify-content:center; width:100%">
      <div class="column" style="float:left; width:25%">
    <form action="{% url 'songs' %}" method="post" style="justify-content: center; align-content:center">
        {% csrf_token %}
        <button class="btn btn-outline-primary" style="margin-left:30%">Music</button>
    </form>
  </div>
  <div class="column" style="float:left; width:25%">
    <form action="{% url 'videos' %}" method="post" style="justify-content: center; align-content:center">
        {% csrf_token %}
        <button class="btn btn-outline-primary" style="margin-left:50%">Video</button>
    </form>
  </div>
  </div>
</body>
</html>
