{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" size="32x32" href="/static/icon2.png"/>
<link rel="stylesheet" href="../static/main.css">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Signika:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Courgette&display=swap" rel="stylesheet">


    <title>Music Recommendation</title>
  </head>
  <body class="container" style="margin-left:12%; width:100%; background-color: #2F303A">
<div>
  <p style="margin-top:10%; color:white; font-weight:700; font-size:40px;font-family: 'Caveat', cursive; font-family: 'Signika', sans-serif; text-align: center;">Hello {{ name }}</p>
  <p style="margin-top:10%; color:white; font-weight:700; font-size:40px;font-family: 'Caveat', cursive; font-family: 'Signika', sans-serif;">Your Emotion is {{ mood }}</p>
</div>
   
<div class="row" style="justify-content:center; width:100%; margin-bottom:5%">
<div class="column" style="float:left; width:50%; text-align:center;">
  <img width="270" height="240" src="{% static 'emoji.png' %}" alt="My image" style="border-radius:20px;">
</div>
<div class="column" style="float:left; width:50%; text-align:center;">
  <video width="320" height="240" autoplay muted loop style="border-radius:20px;">
    <source src="{% static 'video.mp4' %}" type="video/mp4">
  </video>
</div>
</div>
 <form action="{% url 'main_home' %}" method="post">
      {% csrf_token %}
    <button class="btn btn-outline-primary" type="submit" style="display:block; margin:3% auto 5%;">Capture Again</button>
    <ul>
        {% for video in videos %}
<li>
<div class="row" style="justify-content:center; width:100%;">
<div class="column" style="float:left; width:30%; text-align:center; margin-bottom:5%;">
<a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
            <img width="190" src="{{ video.snippet.thumbnails.default.url }}"
            alt="{{ video.snippet.title }}"></a>
</div>
<div class="column" style="float:left; width:70%; color:white;">
            <h3>{{ video.snippet.title}}</h3>
            <p>{{ video.snippet.description }}</p>
</div>
</div>
        </li>
        {% endfor %}
    </ul>
  </body>
</html>
